# apphosting.yaml
run:
  # Pin to a specific major version of Node.js
  nodeVersion: 20
# Pass environment variables to the backend
env:
  - variable: NEXT_PUBLIC_FIREBASE_API_KEY
    value: ${env:NEXT_PUBLIC_FIREBASE_API_KEY}
  - variable: NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN
    value: ${env:NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN}
  - variable: NEXT_PUBLIC_FIREBASE_PROJECT_ID
    value: ${env:NEXT_PUBLIC_FIREBASE_PROJECT_ID}
  - variable: NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET
    value: ${env:NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET}
  - variable: NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID
    value: ${env:NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID}
  - variable: NEXT_PUBLIC_FIREBASE_APP_ID
    value: ${env:NEXT_PUBLIC_FIREBASE_APP_ID}
  - variable: FIREBASE_SERVICE_ACCOUNT_JSON
    # You will need to set this environment variable in the App Hosting settings
    # with the content of your Firebase service account JSON file.
    value: ${env:FIREBASE_SERVICE_ACCOUNT_JSON}
